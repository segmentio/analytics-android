buildscript {
  repositories {
    mavenCentral()
    google()
    jcenter()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.1'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.15.0'
    classpath 'com.diffplug.spotless:spotless-plugin-gradle:3.13.0'
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.2'
  }
}

allprojects {
  buildscript {
    repositories {
      mavenCentral()
      google()
      jcenter()
    }
  }

  apply plugin: 'idea'

  repositories {
    mavenCentral()
    google()
    jcenter()
  }

  group = GROUP
  version = VERSION_NAME
}

def isCI = "true".equals(System.getenv("CIRCLECI"))
def preDexEnabled = "true".equals(System.getProperty("preDex", "true"))

ext {
  versionCode = Integer.parseInt(VERSION_CODE)
  versionName = VERSION_NAME

  minSdkVersion = 14
  minSdkVersionWear = 21
  targetSdkVersion = 28
  compileSdkVersion = 28
  buildToolsVersion = '28.0.3'

  sourceCompatibilityVersion = JavaVersion.VERSION_1_8
  targetCompatibilityVersion = JavaVersion.VERSION_1_8

  preDexLibraries = preDexEnabled && !isCI
}

ext.deps = [
  supportAnnotations: 'androidx.annotation:annotation:1.0.0'
]
