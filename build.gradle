buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.5.0'
    classpath 'com.f2prateek.javafmt:javafmt:0.1.2'
  }
}

allprojects {
  buildscript {
    repositories {
      mavenCentral()
      jcenter()
    }
  }

  apply plugin: 'idea'

  repositories {
    mavenCentral()
  }

  group = GROUP
  version = VERSION_NAME
}

def isCI = "true".equals(System.getenv("CIRCLECI"))
def preDexEnabled = "true".equals(System.getProperty("preDex", "true"))

ext {
  versionCode = Integer.parseInt(VERSION_CODE)
  versionName = VERSION_NAME

  minSdkVersion = 14
  minSdkVersionWear = 21
  targetSdkVersion = 23
  compileSdkVersion = 23
  buildToolsVersion = '25.0.0'

  sourceCompatibilityVersion = JavaVersion.VERSION_1_7
  targetCompatibilityVersion = JavaVersion.VERSION_1_7

  preDexLibraries = preDexEnabled && !isCI
}

ext.deps = [
  supportAnnotations: 'com.android.support:support-annotations:23.0.1'
]