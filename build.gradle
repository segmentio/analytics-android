buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.1'
  }
}

allprojects {
  buildscript {
    repositories {
      mavenCentral()
    }
  }

  apply plugin: 'idea'

  repositories {
    mavenCentral()
    maven {
      url 'http://nexus.follow-apps.com/nexus/content/repositories/releases/'
    }
  }

  group = GROUP
  version = VERSION_NAME
}

def isCI = "true".equals(System.getenv("CIRCLECI"))
def preDexEnabled = "true".equals(System.getProperty("preDex", "true"))

ext {
  versionCode = Integer.parseInt(VERSION_CODE)
  versionName = VERSION_NAME

  minSdkVersion = 14
  minSdkVersionWear = 21
  targetSdkVersion = 23
  compileSdkVersion = 23
  buildToolsVersion = '23.0.1'

  compileJavaVersion = JavaVersion.VERSION_1_7

  preDexLibraries = preDexEnabled && !isCI

  supportLib = 'com.android.support:support-v4:23.0.1'
}