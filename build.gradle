buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.0-beta1'
  }
}

allprojects {
  buildscript {
    repositories {
      mavenCentral()
    }
  }

  apply plugin: 'idea'

  repositories {
    mavenCentral()
  }

  group = GROUP
  version = VERSION_NAME
}

def isCI = "true".equals(System.getenv("CIRCLECI"))
def preDexEnabled = "true".equals(System.getProperty("preDex", "true"))

ext {
  versionCode = Integer.parseInt(VERSION_CODE)
  versionName = VERSION_NAME

  minSdkVersion = 14
  minSdkVersionWear = 21
  targetSdkVersion = 21
  compileSdkVersion = 21
  buildToolsVersion = '21.1.2'

  compileJavaVersion = JavaVersion.VERSION_1_7

  preDexLibraries = preDexEnabled && !isCI

  supportLib = 'com.android.support:support-v4:22.0.0'
}