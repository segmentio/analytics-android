apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.library'

buildscript {
  dependencies {
    classpath rootProject.ext.plugins.android
    classpath rootProject.ext.plugins.sdkManager
    classpath rootProject.ext.plugins.androidUnitTest
  }
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode rootProject.ext.versionCode
    versionName rootProject.ext.versionName
  }

  lintOptions {
    abortOnError false
  }

  dexOptions {
    preDexLibraries = rootProject.ext.preDexLibraries
  }

  packagingOptions {
    exclude 'LICENSE.txt'
  }
}

apply plugin: 'android-unit-test'

androidUnitTest {
  testTasks {
    all {
      jvmArgs '-noverify'
    }
  }
}

dependencies {
  provided rootProject.ext.libraries.supportLib
  provided rootProject.ext.integrations

  testCompile 'junit:junit:4.11'
  testCompile 'org.robolectric:robolectric:2.3'
  testCompile 'org.mockito:mockito-core:1.10.8'
  testCompile 'org.assertj:assertj-core:1.7.0'

  testCompile 'org.powermock:powermock:1.5.6'
  testCompile 'org.powermock:powermock-module-junit4:1.5.6'
  testCompile 'org.powermock:powermock-module-junit4-rule:1.5.6'
  testCompile 'org.powermock:powermock-api-mockito:1.5.6'
  testCompile 'org.powermock:powermock-classloading-xstream:1.5.6'
}

apply from: rootProject.file('gradle/checkstyle-library.gradle')
apply from: rootProject.file('gradle/attach-lean-jar.gradle')
apply from: rootProject.file('gradle/gradle-mvn-push.gradle')

// todo: move this to the gradle-mvn-push script
afterEvaluate {
  androidJavadocs.classpath +=
      project.android.libraryVariants.toList().first().javaCompile.classpath
}