general:
  artifacts:
    - analytics-core/build/test-report
    - analytics-integrations/*/build/test-report

machine:
  environment:
    CIRCLE_JDK_VERSION: oraclejdk8
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
#    - ~/.android
#    - ~/android
    - ~/.gradle
  override:
    - echo y | android update sdk -u -a -t build-tools-21.1.2
    - TERM=dumb ./gradlew dependencies

test:
  override:
    - TERM=dumb ./gradlew build

deployment:
  snapshots:
    branch: master
    owner: segmentio
    commands:
      - .buildscript/deploy_snapshot.sh
