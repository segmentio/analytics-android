general:
  artifacts:
    - analytics-core/build/test-report
    - analytics-integrations/*/build/test-report
    - build/reports/profile

machine:
  environment:
    ANDROID_HOME: /home/ubuntu/android
    CIRCLE_JDK_VERSION: oraclejdk8
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - ~/.android
    - ~/android
    - ~/.gradle
  override:
    - .buildscript/setup.sh
    - TERM=dumb ./gradlew dependencies

test:
  override:
    - TERM=dumb ./gradlew assembleRelease
    - TERM=dumb ./gradlew checkRelease
    - TERM=dumb ./gradlew testRelease

deployment:
  snapshots:
    branch: master
    owner: segmentio
    commands:
      - .buildscript/deploy_snapshot.sh
