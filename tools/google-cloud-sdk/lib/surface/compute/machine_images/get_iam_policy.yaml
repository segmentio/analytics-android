release_tracks: [ALPHA]

help_text:
  brief: Get the IAM policy for a Google Compute Engine machine image.
  description: |
    *{command}* displays the IAM policy associated with a Google Compute Engine machine image in a
    project. If formatted as JSON, the output can be edited and used as a policy file for
    set-iam-policy. The output includes an "etag" field identifying the version emitted and allowing
    detection of concurrent policy updates; see $ {parent} set-iam-policy for additional details.
  examples: |
    To print the IAM policy for a given machine image, run:

      $ {command} my-machine-image

request:
  collection: compute.machineImages
  use_relative_name: false
  api_version: alpha

arguments:
  resource:
    help_text: The machine image to display the IAM policy for.
    spec: !REF googlecloudsdk.command_lib.compute.resources:machine_image
