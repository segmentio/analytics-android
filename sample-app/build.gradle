apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'

dependencies {
  // repositories { maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' } }
  // compile('io.segment.analytics.android:all:1.3.11-SNAPSHOT@aar') {
  //   transitive = true
  // }
  compile project(':core')
  compile project(':wear') // only for Android Wear apps
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode rootProject.ext.versionCode
    versionName rootProject.ext.versionName
  }

  lintOptions {
    abortOnError false
  }

  dexOptions {
    preDexLibraries = rootProject.ext.preDexLibraries
  }

  buildTypes {
    release {
      runProguard false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
  }
}

apply from: rootProject.file('gradle/checkstyle-app.gradle')
apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
